name: Checks
on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    name: Checks
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-python@v2
      with:
        python-version: 3.8
    - run: pip install --upgrade pip
    - run: pip install -r requirements.txt
    - run: pip install "black<23" pylint==v3.0.0a3 mypy==v0.902 pydocstyle
    - run: black --diff --check $(git diff --name-only '*.py')
    - run: pydocstyle $(git diff --name-only '*.py')
      if: always()
    - run: mypy --strict $(git diff --name-only '*.py')
      if: always()
    - run: pylint $(git diff --name-only '*.py')
      if: always()
